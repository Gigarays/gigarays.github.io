<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll Overlap Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    section {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      color: white;
      text-align: center;
    }

    #section1 {
      background-color: #1abc9c;
      position: fixed;
      width: 100%;
      height: 100vh;
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #section2 {
      background-color: #3498db;
      position: relative;
      z-index: 4;
      top: 100vh;
    }

    #section3 {
      background-color: #9b59b6;
      position: relative;
      z-index: 3;
      top: 200vh;
    }

    #section4 {
      background-color: #f39c12;
      position: relative;
      z-index: 2;
      top: 300vh;
    }

  </style>
</head>
<body>

  <section id="section1">
    Section 1
  </section>

  <section id="section2">
    Section 2
  </section>

  <section id="section3">
    Section 3
  </section>

  <section id="section4">
    Section 4
  </section>

</body>
</html>
